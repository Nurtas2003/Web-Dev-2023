<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // показывает сообщение и запрашивает ввод текста от пользователя.
    //         Возвращает напечатанный в поле ввода текст или null,
    //         если была нажата кнопка «Отмена» или Esc с клавиатуры.
    let age = prompt('How old are you?', 100);
    alert(`You are ${age} years old!`); // You are 100 years old!
  </script>
</body>
</html>
