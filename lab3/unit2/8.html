<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        alert( 5 % 2 ); // 1, остаток от деления 5 на 2
        alert( 2 ** 3 ); // 2³ = 8
        alert( 4 ** (1/2) ); // 2 (степень 1/2 эквивалентна взятию квадратного корня)
        let s = "моя" + "строка";
        alert(s); // моястрока
        // Не влияет на числа
        let x = 1;
        alert( +x ); // 1

        let y = -2;
        alert( +y ); // -2
    </script>
</body>
</html>
